<!DOCTYPE html>
<html>
  <head>
    <title>Donkey Kong Country</title>

    <style>
      * {margin: 0; padding: 0;}

      body {
      width: 75%;
      margin: auto;
      }
 
      div {
      margin: 20px;
      }
 
      h1 {
      font: bold 30px/1.5 Helvetica, Verdana, sans-serif;
      text-align: center;
      }
 
      h3 {
      font: bold 20px/1.5 Helvetica, Verdana, sans-serif;
      text-align: center;
      }

      .data {
      width: 100%;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      }

      .data li {
      }

      .databox {
      background: #dddddd;
      height: 200px;
      width: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      }

      .databox p {
      }

      .status-img {
      vertical-align: middle;
      margin: 10px;
      }

      .screenshot-gallery {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      }

      .screenshot {
      width: 240px;
      height: 160px;
      }
 
    </style>
  </head>

  <body>

    <h1>Donkey Kong Country</h1>

    <div class="data">
      <div class="databox"> <p><img class="status-img" src="images/complete.png" />Complete on 2019-1-13</p> </div>
      <div class="databox"> <p>4 / 5</p> </div>
      <div class="databox"> <p><b>Release Date:</b> Jun 9, 2003</p> </div>
      <div class="databox"> <p><b>Meta Score:</b> 78</p> </div>
    </div>

    <div class="screenshot-gallery">
      <img class="screenshot" src="images/screenshots/dkc-title.png" />
      
      <img class="screenshot" src="images/screenshots/dkc-fakeout.png" />
      
      
      <img class="screenshot" src="images/screenshots/dkc-credits.png" />
      
    </div>
    
    <h3>Notes</h3>
    <p>I've never really played any Donkey Kong Country games before, once I got used to the controls I enjoyed it quite a bit. I don't think it's quite as polished as, for example, classic Mario games.<br /></p>
    
  </body>
</html>
