<!DOCTYPE html>
<html>
  <head>
    <title>Player 255</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>

    {% include "templates/header.html" %}

    <div class="top-level">
      <div class="sidebar">
      </div>

      <div class="content">

	<div class="now-playing"><p>Now Playing: <b>{{next-up.game}}</b></p></div>

	<h3>Recent Games</h3>
    
	<div class="games-list">
	  {% for game in recent-games %}
	  <a class="games-list-row" href="{{game.shortname}}.html">
	    <img class="games-list-col-title-image" src="images/screenshots/{{game.shortname}}-title.png">
	    <h3 class="games-list-col-title">{{game.game}}</h3>
	    <div class="games-list-col-completion"> <img class="completion-image" src="images/{% if game.status %}{{game.status|name}}{% else %}other{% endif %}.png" /> {{game.completion-date}} </div>
	    <div class="games-list-col-score"> {{game.rating}} / 5 </div>
	  </a>
	  {% endfor %}
	</div>

      </div>

      <div class="sidebar">
      </div>
    
  </body>
</html>
