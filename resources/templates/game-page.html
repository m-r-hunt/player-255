<!DOCTYPE html>
<html>
  <head>
    <title>{{game}}</title>

    <style>
      * {margin: 0; padding: 0;}

      body {
      width: 75%;
      margin: auto;
      }
 
      div {
      margin: 20px;
      }
 
      h1 {
      font: bold 30px/1.5 Helvetica, Verdana, sans-serif;
      text-align: center;
      }
 
      h3 {
      font: bold 20px/1.5 Helvetica, Verdana, sans-serif;
      text-align: center;
      }

      .data{
      width: 100%;
      display: flex;
      justify-content: space-between;
      }

      .data li {
      }

      .databox {
      background: #dddddd;
      height: 200px;
      width: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      }

      .databox p {
      }

      .status-img {
      vertical-align: middle;
      margin: 10px;
      }
 
    </style>
  </head>

  <body>

    <h1>{{game}}</h1>

    <div class="data">
      <div class="databox"> <p><img class="status-img" src="images/{{status|name}}.png" />{{status|status}}{% if status-note %}: {{status-note}}{% endif %}</p> </div>
      <div class="databox"> <p>{{rating}} / 5</p> </div>
      <div class="databox"> <p><b>Release Date:</b> {{date}}</p> </div>
      <div class="databox"> <p><b>Meta Score:</b> {{meta-rating}}</p> </div>
    </div>

    <h3>Notes</h3>
    {{notes|linebreaks|safe}}
    
  </body>
</html>
